<!DOCTYPE html>
<html>
<head>
    <title>zadanie 36-Poliński</title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            background-color: #E6E6FA; 
            text-align: center;
            margin: 30px;
        }
        hr {
            height: 4px;
            background: lightgray; 
            width: 70%;
            margin: 20px auto;
        }
        hr.thin {
            height: 1px;
            background: lightgray;
            width: 50%;
        }
        hr.thick {
            height: 6px;
            background: lightgray; 
            width: 90%;
        }
        h1 {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            border-top: 3px dotted #FF0000;
            border-bottom: 3px dashed #0000FF;
            border-left: 3px groove #00FF00;
            border-right: 3px ridge #FF00FF;
            background: #FFFFE0; 
        }
        h2 {
            margin: 20px auto;
            padding: 10px;
            width: 70%;
            border-top: 4px solid #FF4500; 
            border-bottom: 4px solid #4B0082; 
            border-left: 4px solid #008000; 
            border-right: 4px solid #800080;
            background: #FFD700; 
        }
        h3 {
            margin: 20px auto;
            padding: 8px;
            width: 60%;
            border: 5px inset #4169E1; 
            background: #98FB98;
        }
    </style>
</head>
<body>
    <h1>To jest przykład</h1>
    
    <hr class="thick">
    
    <h2>To jest przykład wykonaj sam</h2>
    
    <hr>
    
    <h3>To jest przykład wykonaj również</h3>
    
    <hr class="thin">
    
    <!-- Jakub Poliński -->
</body>
</html>
